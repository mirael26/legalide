<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание для "Информационные системы и сервисы"</title>
</head>

<body class="body">
  <div id="root">
    <div class="header">
      <div class="header__header">
        <img src="./img/logo.png" alt="Логотип Legalide">

        <nav class="header__nav main-nav">
          <a class="main-nav__link" href="#">Home</a>
          <a class="main-nav__link" href="#">Product</a>
          <a class="main-nav__link" href="#">Pricing</a>

          <button class="promo__button button button--rounded button--filled">Get Quote Now</button>
